<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="main-logo-container">
        <div class="logo-container"><h2>Weather App</h2></div>
        <div class="country-container"></div>
        <div class="controls-container">
          <input type="text" id="user-input" />
          <button id="user-input-button">Search</button>
        </div>
      </div>
      <div class="main-data-container">
        <div class="weather-card card1"></div>
        <div class="weather-card card2"></div>
        <div class="weather-card card3"></div>
        <div class="weather-card card4"></div>
      </div>
    </main>
  </body>
</html>
